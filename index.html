<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech & Dev - Inicio</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="flex flex-col min-h-screen bg-gray-100">
		<header class="mb-2">
			<iframe
				src="components/navbar.html"
				class="w-full h-20 border-none"
				frameborder="0"
				scrolling="no">
			</iframe>
		</header>
		<main class="flex-1 flex flex-col px-4 py-2">
			<section class="flex flex-col items-center justify-center bg-white rounded-lg shadow p-4 mb-4">
				<h1 class="text-center text-3xl font-bold text-blue-700 py-2 md:text-4xl lg:text-5xl">
					Bienvenido a Tecnología y Desarrollo
				</h1>
				<p class="text-center text-base text-gray-600 md:text-lg lg:text-xl">
					Tu tienda de confianza para los mejores productos tecnológicos al
					mejor precio
				</p>
			</section>
			<section>
				<h2>
					Nuestras Categorías
				</h2>
				<div>
					<!-- Computadoras -->
					<a href="products.html#computers">
						<img
							src="images/banners/computers.jpg"
							alt="Computadoras"/>
						<div>
							<h3>Computadoras</h3>
							<p>
								Los mejores equipos para trabajo y gaming
							</p>
						</div>
					</a>
					<!-- Accesorios -->
					<a
						href="products.html#accessories">
						<img
							src="images/banners/accessories.jpg"
							alt="Accesorios"/>
						<div>
							<h3>Accesorios</h3>
							<p>Complementos para tu setup ideal</p>
						</div>
					</a>
					<!-- Periféricos -->
					<a
						href="products.html#peripherals">
						<img
							src="images/banners/peripherals.jpg"
							alt="Periféricos"/>
						<div>
							<h3>Periféricos</h3>
							<p>Mejora tu experiencia de usuario</p>
						</div>
					</a>
				</div>
			</section>
		</main>
		<footer>
			<iframe
				src="components/footer.html"
				class="w-full min-h-[18rem] sm:min-h-[20rem] md:min-h-[14rem] lg:min-h-[15rem] border-none"
				frameborder="0"
				scrolling="no">
			</iframe>
		</footer>
	</body>
</html>
