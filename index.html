<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

			<iframe
				src="components/navbar.html"
				frameborder="0"
				scrolling="no">

			<section>
				<h1>
					Bienvenido a Tecnología y Desarrollo

			</section>
			<section>
				<h2>
					Nuestras Categorías
				</h2>
				<div>
					<!-- Computadoras -->
					<a href="products.html#computers">

							src="images/banners/computers.jpg"

							<h3>Computadoras</h3>
							<p>
								Los mejores equipos para trabajo y gaming
							</p>
						</div>

					<a
						href="products.html#accessories">

							src="images/banners/accessories.jpg"
